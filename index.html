<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- User Card 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="User 1">
        <div class="card-body">
          <h5 class="card-title">User 1</h5>
          <p class="card-text">This is a description of user 1.</p>
        </div>
      </div>
    </div>

    <!-- User Card 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="User 2">
        <div class="card-body">
          <h5 class="card-title">User 2</h5>
          <p class="card-text">This is a description of user 2.</p>
        </div>
      </div>
    </div>

    
    <!-- Add more user cards as needed -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
